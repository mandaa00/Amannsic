<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <input type="text" class="senha" id="nome" name="nome" placeholder="nome" required>
    <input type="text" class="senha" id="sbruto" name="sbruto" placeholder="salario bruto" required>
    <input type="text" class="senha" id="sliq" name="sliq" placeholder="salario liquido" required>
    <input type="text" class="senha" id="descontos" name="descontos" placeholder="descontos" required>
    <input type="submit" class="botaoY" onclick="Inserir();" value="CADASTRAR">
</body>
<script>
//Criando a base de dados SENAI:
         var db = openDatabase('APP3','v1.0','Base de alunos', 2*1024*1024);

// criando tabela se não existir:

db.transaction(function(tx)
{
        // vá em Inspecionar >> Application ->
        tx.executeSql('CREATE TABLE IF NOT EXISTS usuarios (nome varchar(20) PRIMARY KEY,sbruto VARCHAR (40),sliq VARCHAR(40),descontos VARCHAR(20))') 
})

function Inserir()

            {
                db.transaction(function(tx)
                {
                        // vá em Inspecionar >> Application -> WEB SQL
                        tx.executeSql('INSERT INTO usuarios(nome,sbruto,sliq,descontos) VALUES(?,?,?,?)', [nome.value,sbruto.value,sliq.value,descontos.value]);
                })
                location.reload();
</script>
</html>
