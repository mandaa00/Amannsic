<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Catálogo</title>
    <style>
    body{
        background-color:rgb(255, 235, 228);
    }
    h1{
        color: rgb(121, 1, 45);
        text-align: center;
        font-size: 40px;
    }
    .vinho{
        display: flex;
        justify-content: flex-start;
        background-color: rgb(222, 182, 168 );
        border-style: solid;
        border-radius: 16px;
        border-width: 10px;
        border-color: rgb(121, 1, 45);
        height: 250%;
        width: 89%;
        color: rgb(121, 1, 45);
        font-size: 27px;
        padding: 20px;
    }
    /*
    .vinho div{
        width: 100%;
    }
    */
    .centro{
        height: 25vh;
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: center;
    
    }
    .rodape{
        background-color: rgb(121, 1, 45);
        width: 100%;
        height: 70px;
        position:fixed;
        bottom: 0px;
        left: 0px;
        display: flex;
        justify-content: space-evenly;
    }
    .menu{
        margin-left: 0%;
    }

    .vinho_item{
        display: flex;
        flex-direction: column;
        background-color: rgb(255, 235, 228);
        text-align: left;
        border-radius: 10px;
        border-style: solid;
        border-color: rgb(255, 235, 228);
        margin-left: 2%;
        margin-top: 15%;
        width: 550%;
    }

    #nome{
        width: 98%;
        background-color: rgb(255, 235, 228);
        border-style:solid;
        border-bottom-color: rgb(121, 1, 45);
        border-left-color: rgb(255, 235, 228);   
        border-right-color: rgb(255, 235, 228);
        border-top-color: rgb(255, 235, 228);
        height: 2%;
        outline: none;
        font-size: 16px;
        color: rgb(121, 1, 45);
    }

    #referencia{
        width: 98%;
        background-color: rgb(255, 235, 228);
        border-style:solid;
        border-bottom-color: rgb(121, 1, 45);
        border-left-color: rgb(255, 235, 228);   
        border-right-color: rgb(255, 235, 228);
        border-top-color: rgb(255, 235, 228);
        height: 2%;
        outline: none;
        font-size: 16px;
        color: rgb(121, 1, 45);
    }
    #tamanho{
        width: 98%;
        background-color: rgb(255, 235, 228);
        border-style:solid;
        border-bottom-color: rgb(121, 1, 45);
        border-left-color: rgb(255, 235, 228);   
        border-right-color: rgb(255, 235, 228);
        border-top-color: rgb(255, 235, 228);
        height: 2%;
        outline: none;
        font-size: 16px;
        color: rgb(121, 1, 45);
    }
    #tecido{
        width: 98%;
        background-color: rgb(255, 235, 228);
        border-style:solid;
        border-bottom-color: rgb(121, 1, 45);
        border-left-color: rgb(255, 235, 228);   
        border-right-color: rgb(255, 235, 228);
        border-top-color: rgb(255, 235, 228);
        height: 2%;
        outline: none;
        font-size: 16px;
        color: rgb(121, 1, 45);
    }
    #descricao{
        width: 98%;
        background-color: rgb(255, 235, 228);
        border-style:solid;
        border-bottom-color: rgb(121, 1, 45);
        border-left-color: rgb(255, 235, 228);   
        border-right-color: rgb(255, 235, 228);
        border-top-color: rgb(255, 235, 228);
        height: 2%;
        outline: none;
        font-size: 16px;
        color: rgb(121, 1, 45);
    }
    #preco{
        width: 98%;
        background-color: rgb(255, 235, 228);
        border-style:solid;
        border-bottom-color: rgb(121, 1, 45);
        border-left-color: rgb(255, 235, 228);   
        border-right-color: rgb(255, 235, 228);
        border-top-color: rgb(255, 235, 228);
        height: 2%;
        outline: none;
        font-size: 16px;
        color: rgb(121, 1, 45);
    }
    .foto{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90%;
        width: 185%;
        background-color: rgb(255, 235, 228);
        border-style: solid;
        border-radius: 10px;
        border-color: rgb(255, 235, 228);
        margin-top: 12%;
        margin-left: 390%;
    }
    .botoes{
        display: flex;
        flex-direction: row;
        justify-content:space-evenly;
        margin-top: 24%;
    }
    #botao{
        background-color: rgb(121, 1, 45);
        border-radius: 15px;
        color: rgb(255, 235, 228);
        width: 15%;
        height: 35px;
        border-color: rgb(121, 1, 45);
        font-size: 20px;
    }
    </style>
</head>
<body>
    <h1> Cadastro de Catálogo: </h1>
<div class="centro">
    <div class="vinho">
        <div>
            <div class="vinho_item">
                Nome da peça:
                <input type="text" id="nome">
            </div>
            <div class="vinho_item">
                Referência:
                <input type="text" id="referencia">    
            </div>
            <div class="vinho_item">
                Tamanho:
                <input type="text" id="tamanho">    
            </div>
            <div class="vinho_item">
                Tecido:
                <input type="text" id="tecido">    
            </div>
            <div class="vinho_item">
                Descrisção:
                <input type="text" id="descricao">    
            </div>
            <div class="vinho_item">
                Preço:
                <input type="text" id="preco">    
            </div>
        </div>
        <div class="direita">
            <div class="foto">
                    <img src="add.png" width="250px">
            </div>
        </div>
                
    </div>
</div>

<div class="botoes">
<input type="button" value="Cadastrar" id="botao">
<input type="button" value="Excluir" id="botao">
<input type="button" value="Atualizar" id="botao">
</div>

<div class="rodape">
    <div class="menu">
    </div>
    <img src="camisaa.png"  >
    <img src="saco.png">
    <img src="carteira.png">
    <img src="lista.png">
    <img src="relogio.png">
    </div>

</body>
